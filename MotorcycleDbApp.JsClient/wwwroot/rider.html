<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Rider UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rider Catalog</h1>

    <div id="formdiv">
        <label>Rider Name</label>
        <input type="text" id="ridername" />
        <button type="button" onclick="createRider()">Add Rider</button>
    </div>
    <div id="updateformdiv">
        <label>Rider Name</label>
        <input type="text" id="ridernametoupdate" />
        <button type="button" onclick="updateRider()">Update Rider</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>RiderID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <h1>Noncruds</h1>
    <div id="HasMoreThan800ccmMoto">
        <button type="button" onclick="HasMoreThan800ccmMoto()">GetMoreThan800ccmMoto</button>

    </div>
    <div id="morethan800_result">
        <table>
            <thead>
                <tr>
                    <th>Who has motorcycle over 800 ccm?</th>
                </tr>
            </thead>
            <tbody id="morethan800_result_data">
            </tbody>
        </table>
    </div>

    <div id="HasAprilia">
        <button type="button" onclick="HasAprilia()">HasAprilia</button>
    </div>
    <div id="hasaprilia_result">
        <table>
            <thead>
                <tr>
                    <th>Who has Aprilia motorcycle?</th>
                </tr>
            </thead>
            <tbody id="hasaprilia_result_data">

            </tbody>
        </table>
    </div>

    <div id="HasETZ">
        <button type="button" onclick="HasETZ()">HasEtz</button>
    </div>
    <div id="hasetz_result">
        <table>
            <thead>
                <tr>
                    <th>Who has ETZ motorcycle?</th>
                </tr>
            </thead>
            <tbody id="hasetz_result_data">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="rider.js"></script>

</body>
</html>
