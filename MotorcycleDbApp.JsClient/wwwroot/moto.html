<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Motorcycle UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Motorcycle Catalog</h1>

    <div id="formdiv">
        <label>Motorcycle Name</label>
        <input type="text" id="motoname" />
        <button type="button" onclick="create()">Add Motorcycle</button>
    </div>
    <div id="updateformdiv">
        <label>Motorcycle Name</label>
        <input type="text" id="motonametoupdate" />
        <button type="button" onclick="update()">Update Motorcycle</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>MotoID</th>
                <th>Model</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <h1>Noncruds</h1>
    <div id="GetMaxSoldCompany">
        
        
        <button type="button" onclick="GetMaxSoldCompany()">GetMaxSoldCompany</button>
    </div>
    <div id="maxsoldcompany_result">
        <table>
            <thead>
                <tr>
                    <th>Which company sold the most of motorcycle?</th>
                </tr>
            </thead>
            <tbody id="maxsoldcompany_result_data">
            </tbody>
        </table>
    </div>

    <div id="CompanyOlderThan70">
        <button type="button" onclick="CompanyOlderThan70()">GetCompanyOlderThan70</button>
    </div>
    <div id="getcompanyolder_result">
        <table>
            <thead>
                <tr>
                    <th>Which model's company is older than 70 yo?'</th>
                </tr>
            </thead>
            <tbody id="getcompanyolder_result_data">

            </tbody>
        </table>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="moto.js"></script>

</body>
</html>
